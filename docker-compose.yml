services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  log-consumer:
    restart: unless-stopped
    build:
      context: ./log_consumer
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./log_consumer/.env
    depends_on:
      - qdrant

  triage-app:
    restart: unless-stopped
    build:
      context: ./triage_app/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./triage_app/backend/.env
    depends_on:
      - qdrant
    volumes:
      - ./triage_app/frontend:/app/frontend:ro

volumes:
  qdrant_storage:
