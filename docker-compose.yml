services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  log-consumer:
    build:
      context: ./log_consumer
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - KAFKA_ENABLED=false
      - HTTP_PORT=8001
    depends_on:
      - qdrant

  triage-app:
    build:
      context: ./triage_app/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - TRIAGE_PORT=8000
    depends_on:
      - qdrant
    volumes:
      - ./triage_app/frontend:/app/frontend:ro

volumes:
  qdrant_storage:
